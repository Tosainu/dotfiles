unbind C-b
set -g prefix "C-\\"
bind "C-\\" send-prefix

bind r source-file ~/.tmux.conf

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-termite:Tc"

setw -g xterm-keys on

set -g history-limit 10000
set -g mouse on
set -g set-titles on
set -g base-index 1
setw -g pane-base-index 1

set -g status-fg colour252
set -g status-bg colour235
set -g pane-border-fg colour236
set -g pane-active-border-fg colour242
set -g pane-active-border-bg default

set -g status-position bottom
set -g status-left ""
set -g status-right "#[fg=colour248,bg=colour238] #H [#S] #[default]"
setw -g window-status-separator ""
setw -g window-status-format "#[fg=colour247,bg=colour238] #I:#W #[default]"
setw -g window-status-current-format "#[fg=colour238,bg=colour119] #I:#W #[default]"
